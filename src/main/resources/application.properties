# settings: PostgreSQL Server 13 Database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username= postgres
spring.datasource.password= admin

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (none, validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Configuring of the Swagger
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error

# Configuring of the application
server.port = 8081

# Path for the external library
external.api.url = https://openlibrary.org/api/books?bibkeys=%s&format=json&jscmd=data
